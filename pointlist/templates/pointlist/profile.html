{% extends 'pointlist/defaults.html' %}
{% block head %}
{% endblock %}




{% block body %}
    <form class="form-horizontal" action='/' method='post'>{% csrf_token %}
      <fieldset style="width: 50%; margin: auto auto; align-content: center">
      <legend>Profile</legend>
        <div class="form-group">
          <label for="inputUsername" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-10">
             <div class="has-feedback {% if form.username.errors %}has-error{% endif %}">
             {{ form.username }}
            {% if form.username.errors %}
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span id="inputError2Status" class="sr-only">(error)</span>{% endif %}
             </div>
          </div>
        </div>

        {# Password #}
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
              <div class="has-feedback {% if form.password.errors %}has-error{% endif %}">
                {{ form.password }}
                {% if form.password.errors %}
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span id="inputError2Status" class="sr-only">(error)</span>
                {% endif %}
              </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>




  </fieldset>



    </form>

{% endblock %}
