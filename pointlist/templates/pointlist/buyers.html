{% extends 'pointlist/defaults.html' %}

{% block body %}

    <div class="wrapper">

    <h2>Current Buying Posts: </h2>

    {% for post in post_list_buy %}
            <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ post.name }}</h3>
            </div>
            <div class="panel-body">
                <label for="Description" class="col-lg-2 control-label">Description</label>
                {{ post.description }} <br>
                <label for="Price" class="col-lg-2 control-label">Price</label>
                {{ post.price }} <br>
                <button type="wantToSell" class="btn btn-default">I want to Sell!</button>


            </div>
        </div>

    {% endfor %}
    </div>

{% endblock %}
